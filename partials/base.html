<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{Title}} - Openpilot</title>
    <script src="/static/alpinejs.min.js" defer></script>
    <script src="/static/htmx.min.js"></script>
    <script src="/static/tailwind.min.js"></script>
    <script src="/static/hls.min.js"></script>
    {{! using CDNs for the following links/scripts as this functionality requires internet access anyways }}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
    <style>
      .leaflet-layer,
      .leaflet-control-zoom-in,
      .leaflet-control-zoom-out,
      .leaflet-control-attribution {
        filter: invert(90%) hue-rotate(200deg) brightness(85%) contrast(85%);
      }
      .leaflet-interactive {
        stroke: #5870bc !important
      }
      .leaflet-container {
        background-color: #2f2f2b !important
      }
      .leaflet-control-layers {
        display: none !important
      }
    </style>
  </head>
  <body class="bg-white dark:bg-slate-800 text-2xl lg:text-sm">
    <header class="bg-gray-200 dark:bg-slate-900 text-slate-900 dark:text-white">
      <nav hx-boost="true" class="mx-auto max-w-7xl items-center justify-between p-6 px-8" aria-label="Global">
        <div class="flex w-100 items-center gap-x-12">
          <button hx-on="click: toggleMenu()" type="button" class="lg:hidden relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <svg id="closed-button" class="block h-16 w-16" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <svg id="opened-button" class="hidden h-16 w-16" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
          <a href="/" class="-m-1.5 p-1.5">
            {{>wheel.html}}
            <span class="sr-only">Openpilot</span>
          </a>
          <div class="hidden lg:flex gap-x-12">
            {{>routes_dropdown.html}}
            {{#Links}}
            <a href="{{ Path }}" class="font-semibold leading-6 text-slate-900 dark:text-gray-400">{{ Label }}</a>
            {{/Links}}
          </div>
        </div>
        <div class="hidden w-100 lg:hidden" id="mobile-menu">
          <div class="space-y-1 px-2 pb-3 pt-2">
            {{>routes_dropdown.html}}
            {{#Links}}
            <a href="{{ Path }}" class="text-slate-900 dark:text-gray-400 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-6xl font-medium">{{ Label }}</a>
            {{/Links}}
          </div>
        </div>
      </nav>
    </header>
    <div id="content" class="mx-auto max-w-7xl justify-between bg-white dark:bg-slate-800 text-slate-900 dark:text-white pt-4">
      {{{content}}}
    </div>
  </body>
</html>
